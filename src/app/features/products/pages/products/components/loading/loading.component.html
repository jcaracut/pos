<ion-row>
  <ion-col scrollY="true" *ngFor="let product of [0,0,0,0,0,0]" size="4">
    <ion-card class="item-card">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="vertical-center">
              <ion-skeleton-text animated></ion-skeleton-text>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="item-container">
          <ion-col class="item-details">
            <ion-row class="item-details-text">
              <ion-row>
                <ion-col size="7">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-col>
                <ion-col size="5">
                  <ion-skeleton-text animated></ion-skeleton-text>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-start">
                <ion-col>
                  <ion-label class="item-title" no-padding>
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-label>
                  <ion-label class="ion-justify-content-start item-description">
                    <ion-skeleton-text animated></ion-skeleton-text>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
    <ion-item lines="none">
      <ion-button id="btn" color="light">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-button>
      <ion-button id="btn" color="tertiary">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-button>
    </ion-item>
  </ion-col>
</ion-row>
