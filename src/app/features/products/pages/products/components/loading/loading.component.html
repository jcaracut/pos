<ion-col *ngFor="let product of [0,0,0,0]" size="4">
  <ion-card class="item-card">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="vertical-center">
            <ion-skeleton-text animated style="width: 50%;"></ion-skeleton-text>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="item-container">
        <ion-col class="item-details">
          <ion-row class="item-details-text">
            <ion-row>
              <ion-skeleton-text animated></ion-skeleton-text>
              <ion-skeleton-text animated></ion-skeleton-text>
            </ion-row>
            <ion-row class="ion-justify-content-start">
              <ion-col>
                <ion-skeleton-text animated class="item-title"></ion-skeleton-text>
                <ion-skeleton-text animated class="ion-justify-content-start item-description"></ion-skeleton-text>

              </ion-col>
            </ion-row>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-item lines="none">
    <ion-skeleton-text animated></ion-skeleton-text>
    <ion-skeleton-text animated></ion-skeleton-text>
  </ion-item>
</ion-col>
