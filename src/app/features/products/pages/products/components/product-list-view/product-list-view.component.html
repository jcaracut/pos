<ion-list>
  <ion-row>
    <ion-card style="width: 100%;" scrollY="true" *ngFor="let product of products" class="item-card">
      <ion-grid>
        <ion-row class="item-container">
          <ion-col size='4'>
            <ion-row>
              <ion-col>
                <ion-img style="width: 100px; height: 100px;" [src]="product.avatar"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-label class="item-price">${{ product.srp_price }}</ion-label>
            </ion-row>
          </ion-col>
          <ion-col size='8' class="item-details">
            <ion-row class="ion-justify-content-start item-title">
              <ion-col>
                <ion-label no-padding>
                  {{ product.name }}
                </ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ionic5-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#fcba03"
                defaultColor="#f4f4f4" readonly="false" rating="3" fontSize="20px"
                (ratingChanged)="logRatingChange($event)">
              </ionic5-star-rating>
            </ion-row>
            <ion-row class="ion-justify-content-start item-description">
              <ion-col>
                <ion-label>
                  {{ product.description }}
                </ion-label>
              </ion-col>
            </ion-row>
            <!-- <ion-row>
                <ion-item>
                  <ion-icon name="add-circle" (click)="incrementQty(i)" item-right></ion-icon>
                  <ion-input class='ion-text-center' type="number" min="1" value='0'></ion-input>
                  <ion-icon name="remove-circle" (click)="decrementQty(i)" item-right></ion-icon>
                </ion-item>
              </ion-row> -->
            <ion-row>
              <ion-col size="4">
                <ion-button id="btn" color="light">
                  <ion-icon name="heart-outline"></ion-icon>&nbsp;
                </ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button id="btn" color="tertiary">
                  <ion-icon name="cart"></ion-icon>&nbsp;
                </ion-button>
              </ion-col>
              <ion-col size="4"></ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-row>
</ion-list>
<ion-infinite-scroll threshold="200px" (ionInfinite)="loadVehicles($event)" *ngIf="products.length > 0">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more products...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
