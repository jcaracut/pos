<ion-row>
  <ion-col scrollY="true" *ngFor="let product of products" size="4">
    <ion-card class="item-card">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="vertical-center">
              <ion-img class="ion-text-center" [src]="product.imgUrl"></ion-img>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="item-container">
          <ion-col class="item-details">
            <ion-row class="item-details-text">
              <ion-row>
                <ion-col size="7">
                  <ionic5-star-rating #rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#fcba03"
                    defaultColor="#f4f4f4" readonly="false" [rating]="product.rating" fontSize="16px"
                    (ratingChanged)="logRatingChange($event)">
                  </ionic5-star-rating>
                </ion-col>
                <ion-col size="5">
                  <ion-label class="item-price">${{ product.price }}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row class="ion-justify-content-start">
                <ion-col>
                  <ion-label class="item-title" no-padding>
                    {{ product.name}}
                  </ion-label>
                  <ion-label class="ion-justify-content-start item-description">
                    {{ product.desc }}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card>
    <ion-item lines="none">
      <ion-button id="btn" color="light">
        <ion-icon name="heart-outline"></ion-icon>
        <!-- <ion-label>Wishlist</ion-label> -->
      </ion-button>
      <ion-button id="btn" color="tertiary" (click)="onClickCart(product)">
        <ion-icon name="cart"></ion-icon>
        <!-- <ion-label>Add to Cart</ion-label> -->
      </ion-button>
    </ion-item>
  </ion-col>
</ion-row>
