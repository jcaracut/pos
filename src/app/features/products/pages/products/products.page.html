<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Products
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="notification">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="funnel-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <custom-side-bar [myCart]="myCart" (checkoutClicked)="checkout($event)"></custom-side-bar>
      </ion-col>
      <ion-col size="9">

        <custom-search-bar [isListView]="isListView" [resultCount]="products?.length" (searchInput)="search($event)" (changeViewClicked)="changeView($event)"></custom-search-bar>

        <ng-container [ngTemplateOutlet]="isFetching? loading : displayResult"></ng-container>

        <ng-template #displayResult>
          <ng-container [ngTemplateOutlet]="products?.length > 0 ? displayProducts : noProducts"></ng-container>
        </ng-template>

        <ng-template #displayProducts>
          <ng-container [ngTemplateOutlet]="isListView ? listView : gridView"></ng-container>
        </ng-template>

        <ng-template #listView>
          <product-list-view [products]="products" (cartClicked)="addToCart($event)"></product-list-view>
        </ng-template>

        <ng-template #gridView>
          <product-grid-view [products]="products" (cartClicked)="addToCart($event)"></product-grid-view>
        </ng-template>

        <ng-template #loading>
          <loading></loading>
        </ng-template>

        <ng-template #noProducts>
          <ion-row class="ion-align-items-center ion-justify-content-center h-full">
            <ion-col>
              <p class="ion-text-center">No products found.</p>
            </ion-col>
          </ion-row>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
