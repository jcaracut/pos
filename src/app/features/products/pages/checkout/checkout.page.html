<ion-card>
  <ion-grid fixed>
    <ion-item>
      <ion-label>{{ number }}</ion-label>
    </ion-item>
    <ion-row>
      <ion-item class="ion-no-padding">
        <div *ngFor="let item of ['1', '2', '3', '<']" (click)="item == '<' ? deleteNumber(): appendNumber(item)" class="box ion-text-center">
          <ion-label>{{ item }}</ion-label>
        </div>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="ion-no-padding">
        <div *ngFor="let item of ['4', '5', '6']" (click)="appendNumber(item)" class="box-bottom ion-text-center">
          <ion-label>{{ item }}</ion-label>
        </div>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item class="ion-no-padding">
        <div *ngFor="let item of ['7', '8', '9']" (click)="appendNumber(item)" class="box ion-text-center">
          <ion-label>{{ item }}</ion-label>
        </div>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-card>
