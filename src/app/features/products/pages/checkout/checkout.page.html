<ion-header class="">
  <ion-toolbar color='light'>
    <ion-buttons slot="start">
      <ion-menu-button>
        <img height="80" width="80" src="assets/icons/menu.png" alt="menu">
      </ion-menu-button>
    </ion-buttons>
    <ion-title>Items</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <img height="50" width="45" src="assets/icons/print_icon.png" alt="menu">
      </ion-button>
      <ion-button>
        <img height="50" width="45" src="assets/icons/print_icon.png" alt="menu">
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row class="item" *ngFor="let item of [1,1,1,1]">
      <ion-col size="6">
        <ion-row>
          <ion-col size="12">
            <ion-label>Itlog</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-label>x13.0</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col size="6" class="ion-text-right ion-padding-top ion-padding-right">
        <ion-label>P 156.00</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-label>Subtotal:</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right ion-padding-right">
        <ion-label>P 156.00</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Tax:</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right ion-padding-right">
        <ion-label>P 0.00</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Discounts: </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right ion-padding-right">
        <ion-label>P 0.00</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Service Fee (0.0%)</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right ion-padding-right">
        <ion-label>P 0.00</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Cash Rounding:</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right ion-padding-right">
        <ion-label>P 0.00</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-label>Grand Total:</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right ion-padding-right">
        <ion-label>P 156.00</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
