<ion-header class="ion-no-border ion-text-center">
  <ion-toolbar>
    <ion-buttons slot="start" [routerLink]="['/home']" routerLinkActive="router-link-active">
      <img height="80" width="80" src="assets/icons/home.png" alt="menu">
    </ion-buttons>
    <ion-title>Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="scrollable-true">
  <ion-item lines='none'>
    <div class="ion-padding-horizontal" *ngIf="user">
      <ion-label class='name'>Hello {{ user.details.profile.name | getFirstname }}</ion-label>
      <ion-label class="welcome-mgs">Welcome Back!</ion-label>
    </div>
  </ion-item>
  
  <div class="ion-padding">
    <div>
      <ion-grid fixed>
        <ion-row class="row-1">
          <ion-col size="7" class="ion-padding ion-margin-vertical">
            <ion-label class="light-label">Total Sales Today</ion-label><br>
            <ion-label class="amount">$500</ion-label>
          </ion-col>
          <ion-col size="5">
            <div style="width: 100px; height: 100px; float: left; position: relative;">
              <div
                style="width: 100%; height: 40px; position: absolute; top: 65%; left: 0; margin-top: -20px; line-height:19px; text-align: center; z-index: 999999999999999">
                55%<Br />
              </div>
              <canvas #sales style="position: inherit;" height="100" width="200"></canvas>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="row">
          <ion-col size="7" class="ion-padding ion-margin-vertical">
            <ion-label>Profit</ion-label><br>
            <ion-label class="light-label">Per day ratio</ion-label><br>
            <ion-label class="amount">$150</ion-label>
          </ion-col>
          <ion-col size="5">
            <div style="width: 100px; height: 100px; float: left; position: relative;">
              <div
                style="width: 100%; height: 40px; position: absolute; top: 65%; left: 0; margin-top: -20px; line-height:19px; text-align: center; z-index: 999999999999999">
                55%<Br />
              </div>
              <canvas #profits style="position: inherit;" height="100" width="100"></canvas>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="row">
          <ion-col size="7" class="ion-padding ion-margin-vertical">
            <ion-label>Orders</ion-label><br>
            <ion-label class="light-label">Total Order Today</ion-label><br>
            <ion-label class="amount">$150</ion-label>
          </ion-col>
          <ion-col size="5">
            <div style="width: 100px; height: 100px; float: left; position: relative;">
              <div
                style="width: 100%; height: 40px; position: absolute; top: 65%; left: 0; margin-top: -20px; line-height:19px; text-align: center; z-index: 999999999999999">
                55%<Br />
              </div>
              <canvas #orders style="position: inherit;" height="100" width="200"></canvas>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div class="ion-padding">
    <!-- <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card> -->

      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card> -->
  </div>
</ion-content>
