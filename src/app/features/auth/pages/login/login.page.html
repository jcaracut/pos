<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/welcome" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-padding scrollable-true">
  <ion-grid class="grid" fixed>
    <ion-row>
      <ion-col *ngIf="device_width > 480" size="6">
      </ion-col>
      <ion-col size="{{ device_width > 480 ? '6': '12' }}">
        <div class="ion-padding container ">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-container">
              <ion-item>
                &nbsp;&nbsp;
                <ion-input placeholder="Email" type="text" formControlName="email"
                  (keydown.space)="$event.preventDefault();"></ion-input>
                <span *ngIf="(f.email.dirty || f.email.touched) && f.email.errors?.required"
                  class="error-message">Required Field.</span>
              </ion-item><br>
              <ion-item>
                &nbsp;&nbsp;
                <ion-input placeholder="Password" type="{{ isShowPassword ? 'text' : 'password' }}" formControlName="password"></ion-input>
                <span *ngIf="(f.password.dirty || f.password.touched) && f.password.errors?.required"
                  class="error-message">Required Field.</span>
                <ion-icon (click)="isShowPassword = !isShowPassword" name="eye" slot="end"></ion-icon>
              </ion-item>
              <br>
              <!-- <ion-checkbox>
              </ion-checkbox>
              <ion-label style="margin-bottom: 10%;"> Remember me</ion-label> -->
              <div class="button-container">
                <ion-button class="button" color="primary" expand="block" type="submit">Login</ion-button>
              </div>
              <div class="ion-text-center forgot-password">
                <ion-label color="primary" routerLink="/signup" routerDirection="forward">Forgot Password?</ion-label>
              </div>
              <div class="ion-text-center sign-up">
                <ion-label style="color: gray;">Don't have an account?</ion-label>&nbsp;<p style="color: #6B59A6; text-decoration: underline; font-weight: 500;">Sign Up</p>
              </div>
            </div>
          </form>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
