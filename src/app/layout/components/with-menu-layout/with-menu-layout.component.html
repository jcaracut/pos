<ion-split-pane contentId="main-content">
    <ion-menu [menuId]="menu" contentId="main-content" type="overlay">
        <ion-content class="ion-no-padding scrollable-true">
            <ion-list id="inbox-list" lines="none">
                <!-- <ion-list-header>The Society 32</ion-list-header>
                <ion-note>support@thesociety32.com</ion-note> -->

                <ion-menu-toggle auto-hide="false" *ngFor="let p of pages; let i = index">
                    <ion-item routerDirection="root" [routerLink]="[p.url]"  detail="false"
                        routerLinkActive="selected">
                        <img height="50" width="50" [src]="p.icon" alt="{{ p.title }}">
                        <ion-label class="ion-padding-horizontal">{{ p.title }}</ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
            <ion-item>
            </ion-item>
            <ion-list id="labels-list">
                <ion-item (click)="goToSettings()" lines="none">
                    <img height="50" width="50" src="assets/icons/settings_icon.png" alt="Settings">
                    <ion-label class="ion-padding-horizontal">Settings</ion-label>
                </ion-item>
                <ion-item (click)="logout()" lines="none">
                    <img height="50" width="50" src="assets/icons/signout_icon.png" alt="Logout">
                    <ion-label class="ion-padding-horizontal">Logout</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
